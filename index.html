<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sony VHS</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>

    <main class="content">

        <section class="hero-section">

            <header class="hero-section-header">
                <div class="hero-section-header-title">
                    <h2>
                        SONY
                    </h2>
                    <h6>VHS</h6>
                </div>


                <a class="view-all-button" href="#">
                    <img src="./view-all.svg" alt="View all products button">
                </a>
            </header>

            <section class="hero-section-main">
                <div class="hero-section-main-title">
                    <h2 class="dynamicron">Dynamicron
                        <span class="m-180">M-180</span>
                    </h2>
                </div>

                <p class="made-in-japan-tagline">Made In Japan</p>
            </section>

            <div class="colour-blocks">
                <div class="colour-block-1"></div>
                <div class="colour-block-2"></div>
                <div class="colour-block-3"></div>
                <div class="colour-block-4"></div>
                <div class="colour-block-5"></div>
            </div>
        </section>
    </main>
</body>

</html>
